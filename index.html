<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warzone DMA Cheat</title>
  <!-- Import Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;900&display=swap">
  <!-- Include Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: #000000;
      --foreground: #ffffff;
      --primary: #ffffff;
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--foreground);
      background-color: var(--background);
      min-height: 100vh;
      overflow-x: hidden;
    }

    #app {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Snow Particles Container */
    #particles-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Content Container */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      width: 100%;
      padding: 2rem 0;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
      letter-spacing: 0.05em;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 640px) {
      .button-container {
        flex-direction: row;
      }
    }

    .btn {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-primary {
      background-color: var(--foreground);
      color: var(--background);
    }

    .btn-primary:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--foreground);
    }

    .btn-outline:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn svg {
      margin-right: 0.5rem;
    }

    /* Footer */
    footer {
      width: 100%;
      padding: 1rem 0;
    }

    footer .container {
      text-align: center;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Snow Particles Background -->
    <div id="particles-container"></div>
    
    <!-- Content (above the particles) -->
    <div class="content">
      <!-- Header -->
      <header>
        <div class="container">
          <h1>Warzone DMA Cheat</h1>
        </div>
      </header>

      <!-- Main Content -->
      <main>
        <div class="button-container">
          <a href="#" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download
          </a>
          
          <a href="https://discord.gg/vKFayPN4Mu" target="_blank" class="btn btn-outline">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="3" y1="9" x2="21" y2="9"></line>
              <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
            Discord
          </a>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <div class="container">
          Syfer-eng
        </div>
      </footer>
    </div>
  </div>

  <script>
    // Initialize particles when the page loads
    document.addEventListener('DOMContentLoaded', async function() {
      // Load tsParticles
      await tsParticles.load("particles-container", {
        background: {
          color: "#000"
        },
        fullScreen: {
          enable: false
        },
        particles: {
          color: {
            value: "#ffffff"
          },
          move: {
            direction: "bottom",
            enable: true,
            outModes: "out",
            speed: 3,
            straight: false
          },
          number: {
            density: {
              enable: true,
              area: 800
            },
            value: 400
          },
          opacity: {
            value: 0.8
          },
          shape: {
            type: "circle"
          },
          size: {
            value: { min: 1, max: 5 }
          },
          wobble: {
            enable: true,
            distance: 10,
            speed: 10
          },
          zIndex: {
            value: 0
          }
        }
      });
    });
  </script>
</body>
</html>
